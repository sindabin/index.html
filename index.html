<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>안케님 썸네일 자료</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            align-items: center; /* 중앙 정렬 */
            justify-content: flex-start; /* 상단 정렬 */
        }
        #main3 {
            width: 85%; /* 너비를 상대적으로 조정 */
            max-width: 1300px; /* 최대 너비 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            background-color: rgb(34, 29, 29); /* 배경 색상 */
            padding: 10px; /* 여백 추가 */
            margin-top: 15px; /* 상단 여백 추가 */
        }
        #main2{
            width: 85%; /* 너비를 상대적으로 조정 */
            max-width: 1300px; /* 최대 너비 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .aa1 {
            margin: 0; /* 기본 마진 제거 */
            color: rgb(223, 209, 192);
        }
        p {
            margin: 0; /* 기본 마진 제거 */
        }
        img {
            margin-top: 20px; /* 상단 여백 추가 (선택 사항) */
            cursor: pointer; /* 클릭 시 커서 모양 변경 */
            max-width: 100%; /* 부모 요소의 너비에 맞게 조정 */
            
        }
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 화면 전체에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 반투명 검정 배경 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 중앙 정렬 */
            z-index: 1000; /* 다른 요소 위에 표시 */
        }
        .modal img {
            max-width: 100%; /* 모달 창 내에서 이미지 최대 너비 */
            max-height: 95%; /* 모달 창 내에서 이미지 최대 높이 */
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main3">
        <h1 class="aa1">DASOM 썸네일 샘플</h1>
    </div>
    <div id="main2">
        <img src="img/w.png" 
        id="img1" width="500px">
        <img src="img/e.png" 
        id="img2" width="500px">
        <br>
        <img src="img/a.png"
        width="500px">
        <img src="img/s.png"
        width="500px">
        <br>
        <img src="img/t.png"
        width="500px">
        <img src="img/x.png"
        width="500px">
        <br>
        <img src="img/q.png"
        width="500px">
        <img src="img/z.png"
        width="500px">
        <img src="img/d.png"
        width="500px">
        <img src="img/r.png"
        width="500px">
    </div>
    <div id="modal" class="modal">
        <span id="close" class="modal-close">&times;</span>
        <img id="modal-img" src="" alt="Enlarged Image">
    </div>
    <script>
        // 모달 관련 변수
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const close = document.getElementById('close');

        // 모든 이미지 요소를 가져와 클릭 이벤트 추가
        document.querySelectorAll('#main2 img').forEach(img => {
            img.onclick = function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            };
        });

        // 모달 닫기 버튼 클릭 시 모달 닫기
        close.onclick = function() {
            modal.style.display = 'none';
        };

        // 모달 바깥 클릭 시 모달 닫기
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
